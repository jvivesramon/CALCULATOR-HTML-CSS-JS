<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>IsdiCalculator</title>
		<link rel="icon" type="image/png" href="Favicon-Counter.png" sizes="32x32">
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<div class="calculator-container">
			<section class="screen-container-section">
				<label class="screen-container"></label>
			</section>
			<section class="number-container">
				<div class="display-center">
					<button>7</button>
					<button>8</button>
					<button>9</button>
					<button class="ac-button">AC</button>
				</div>
				<div class="display-center">
					<button>4</button>
					<button>5</button>
					<button>6</button>
					<button class="signs-button multiply-sign">*</button>
					<button class="signs-button">/</button>
				</div>
				<div class="display-center">
					<button>1</button>
					<button>2</button>
					<button>3</button>
					<button class="signs-button">+</button>
					<button class="signs-button">-</button>
				</div>
				<div class="display-center">
					<button>0</button>
					<button>.</button>
					<button class="erase-button">‚Üê</button>
					<button class="equal-button">=</button>
				</div>
			</section>
		</div>
		<script src="calculator.js"></script>
	</body>
</html>
